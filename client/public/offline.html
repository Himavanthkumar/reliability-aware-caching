<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - Posts App</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f9fafb;
      }
      .container {
        text-align: center;
        padding: 2rem;
      }
      .title {
        color: #374151;
        font-size: 1.875rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .message {
        color: #6b7280;
        margin-bottom: 1.5rem;
      }
      .reload-button {
        background-color: #3b82f6;
        color: white;
        padding: 0.75rem 1.5rem;
        border-radius: 0.375rem;
        text-decoration: none;
        display: inline-block;
      }
      .reload-button:hover {
        background-color: #2563eb;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="title">You're Offline</h1>
      <p class="message">
        But don't worry! You can still view previously loaded posts.
      </p>
      <a href="/" class="reload-button">Reload Page</a>
    </div>
  </body>
</html>
